<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booksky</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <h1>Booksky</h1>
  </div>
  <div class="container">
    <div class="book-container">
      <h2>Rich Dad Poor Dad</h2>
      <h4>steve</h4>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ex  enim soluta. In assumenda vitae reiciendis adipisci dolore repellendus quidem nostrum, perferendis expedita mollitia nihil porro ipsum.</p>
    
<button onclick="cancel(event)">Close</button>  
  </div>
  </div>
  <button class="addbutton" id="addpopup">+</button>
  <div class="popupoverlay">
  </div>

  <div class="popup">
    <h2>Add book</h2>
    <form>
      <input type="text" placeholder="Book Title" id="booktitleinput">
      <input type="text" placeholder="Book Author" id="bookauthorinput">
      <textarea placeholder="Short Description " id="bookdescription"></textarea>
      <button id="addbook">Add</button>
      <button id="cancelbook">Cancel</button>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
